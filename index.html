<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test https</title>
</head>
<body>
	<div class="fb-login-button" title="Facebook" data-width="260" data-size="large" data-button-type="continue_with" data-show-faces="false" 
         data-auto-logout-link="false" data-use-continue-as="false" data-onlogin='onlogin'>
    </div> 
	<div id="fb-root"></div>
	
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = 'https://connect.facebook.net/ru_RU/sdk.js#xfbml=1&version=v3.2&appId=252394098762080';
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));
		
	function onlogin(response) {
          console.log(response);
      }
	</script>
</body>
</html>
